<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

<label for="username">Enter imia name: </label>
<input type="text" th:field="*{username}" id="username"/>
<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
<br/>
<label for="yearOfBirth">Enter age god: </label>
<input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age Error</div>
<br/>
<label for="password">Enter passwordik </label>
<input type="text" th:field="*{password}" id="password"/>
<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
<br/>
<input type="submit" value="Sign UP!!!!"/>
</form>

</body>
</html>
