<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<div th:each="reader : ${readers}">
  <a
          th:href="@{/readers/{id}(id=${reader.getReader_year()})}"
          th:text="${reader.getReader_name()}">book</a>

</div>

</body>
</html>
